<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Contact List</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <!-- <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{ folder }}</ion-title>
        </ion-toolbar>
    </ion-header> -->

    <!-- <div id="container">
        <strong class="capitalize">{{ folder }}</strong>
        <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    </div> -->

    <ion-card>
        <ion-list>
            <!-- <ion-label *ngIf="data"> {{data.name}} </ion-label> -->
            <ion-item *ngFor="let users of data">

                <ion-avatar>
                    <img src="{{ users.avatar }}">
                </ion-avatar>

                <ion-label>
                    <ion-label>Name: {{users.first_name}} {{users.last_name}}</ion-label>
                    <ion-label>Email: {{users.email}} </ion-label>
                </ion-label>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
